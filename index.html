<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Activity 4</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <header>
        <h1>HTML Activity 4</h1>
    </header>
    
    <div class="mainContainer">

        <h3>Please fill this survey form</h3>
        <form action="">

            <div class="inputForm">
                <label for="">First Name:</label>
                <input type="text" name="" id="">
    
                <label for="">Middle Initial:</label>
                <input type="text" name="" id="">
    
                <label for="">Last Name:</label>
                <input type="text" name="" id="">

                <label for="">City:</label>
                <input type="text" name="" id="">
    
                <label for="">State:</label>
                <input type="text" name="" id="">
    
                <label for="">Zip Code:</label>
                <input type="text" name="" id="">
            </div>

            <div class="chooseForm">
                <h4>Choose a Sport:</h4>
                <input type="checkbox">
                <label for="">Basketball</label>

                <input type="checkbox">
                <label for="">Football</label>

                <input type="checkbox">
                <label for="">Hockey</label>

                <h4>Choose a Year:</h4>

                <input type="radio">
                <label for="">Freshman</label>

                <input type="radio">
                <label for="">Sophomore</label>

                <input type="radio">
                <label for="">Junior</label>

                <input type="radio">
                <label for="">Senior</label>

                <h4>Choose your favorite food:</h4>
                <select>
                    <option value="">Chips</option>
                    <option value="">Pizza</option>
                    <option value="">Nachos</option>
                </select>
            </div>
            
            <div class="commentArea">
                <textarea name="" id="" placeholder="Please let us know your comments"></textarea>
                <br>
                <button type="button">Send</button>
                <button type="button">Clear</button>
            </div>
        </form>
    </div>

</body>
</html>
